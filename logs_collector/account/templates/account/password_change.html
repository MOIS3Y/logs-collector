{% extends 'account/profile.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block password_change %}
<form method="post">
  <div class="col-lg-6">
    {% csrf_token %} 
    {{ form|crispy }}
    <p><input class="btn btn-primary" type="submit" value="Change" /></p>
  </div>
</form>
{% endblock password_change %}
